apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    editable: true
    isDefault: true
    secureJsonData:
      token: mytoken
    jsonData:
      version: Flux
      organization: myorg
      defaultBucket: data
      
  - name: Influxql
    type: influxdb
    access: proxy
    database: data
    url: http://influxdb:8086
